<h1>UVBunny</h1>

<mat-card class="add-bunny-card">
  <form (ngSubmit)="addBunny()" class="add-bunny-form">
    <mat-card-title>Add a New Bunny</mat-card-title>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Bunny Name</mat-label>
        <input matInput [(ngModel)]="newBunny.name" name="newBunnyName" required />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Add Bunny</button>
    </mat-card-actions>
  </form>
</mat-card>

<div class="bunny-list">
  <div *ngFor="let bunny of bunnies" class="bunny-card-wrapper">
    <mat-card class="bunny-card" (click)="goToBunnyDetails(bunny.id)">
      <mat-card-header>
        <mat-card-title>{{ bunny.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <img *ngIf="bunny.avatar" [src]="bunny.avatar" class="card-image-top" />
        <p>Happiness: {{ bunny.hapiness }}</p>
        <mat-progress-bar mode="determinate" [value]="bunny.hapiness"></mat-progress-bar>
      </mat-card-content>
    </mat-card>
  </div>
</div>
